<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Meditation Timer</title>
</head>
<body>
  <div class="container">
    <h1>Meditation Timer</h1>
    <button id="startBtn">Start Meditation</button>
    <button id="pauseBtn" disabled>Pause/Resume</button>
    <button id="stopBtn" disabled>Stop</button>
    <div id="reflectionSection" class="hidden">
      <h2>Reflections</h2>
      <textarea id="reflections" rows="5" cols="50"></textarea><br>
      <button id="saveBtn">Save Reflections</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
